<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ — голосование</title>
    <link rel="stylesheet" href="admin_results.css">
</head>
<body>

<h1>🛠 Админ-панель голосования</h1>

<div class="controls">
    <button id="loadMain">📥 Показать основное</button>
    <button id="loadBackup">📂 Показать backup</button>
    <button id="copyStorage">📦 Сделать backup</button>
    <button id="clearMain">🗑️ Очистить основное</button>
    <button id="clearBackup">🗑️ Очистить backup</button>
</div>

<div class="remove-user">
    <h2>❌ Удалить пользователя (основное)</h2>
    <input id="removeFIO" placeholder="Фамилия Имя|Класс (например: Иванов Иван|10Б)">
    <button id="removeUserBtn">Удалить</button>
</div>

<div class="remove-user">
    <h2>❌ Удалить пользователя (backup)</h2>
    <input id="removeFIOBackup" placeholder="Фамилия Имя|Класс (например: Петров Пётр|9А)">
    <button id="removeUserBackupBtn">Удалить</button>
</div>

<div class="add-to-backup">
    <h2>➕ Добавить данные в backup</h2>
    <textarea id="manualData" placeholder='{"ключ":"значение"}' rows="4"></textarea>
    <button id="addToBackup">Добавить в backup</button>
</div>

<h2>📊 Основное хранилище</h2>
<pre id="mainView">Пусто</pre>

<h2>🗄 Backup-хранилище</h2>
<pre id="backupView">Пусто</pre>

<div id="stats"></div>

<div style="width: 90%; max-width: 800px; height: 400px; margin: 30px auto;">
    <h2 style="color: #ff6f00; text-align: center;">📊 Голоса по номинациям</h2>
    <canvas id="nominationsChart"></canvas>
</div>

<script src="admin_results.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
